<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 在线预览</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .pdf-container {
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 90vh;  /* 根据视口高度自动调整 */
            border: none;
        }
        .tip {
            text-align: center;
            color: #666;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe 
            src="cv.pdf" 
            title="PDF预览"
        >
            <p class="tip">您的浏览器不支持直接预览，请 <a href="your-file.pdf">点击下载PDF文件</a></p>
        </iframe>
    </div>
</body>
</html>
